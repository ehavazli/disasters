name: opera-disasters
channels:
  - conda-forge

dependencies:
  # Core
  - python=3.11
  - pip
  - numpy>=1.24
  - pandas>=2.0
  - xarray>=2023.1.0

  # Geo / raster stack
  - gdal
  - rasterio>=1.3
  - rioxarray>=0.15
  - pyproj
  - netcdf4
  - h5py

  # Plotting / mapping
  - matplotlib
  - pillow
  - pygmt>=0.11

  # IO / cloud / CLI
  - boto3
  - click
  - yagmail

  # Optional but often useful
  - scipy

  - pip:
      # Earthdata access
      - earthaccess>=0.7.0

      # OPERA utilities (PyPI or internal index)
      - opera-utils

      # next_pass from GitHub
      - git+https://github.com/OPERA-Cal-Val/next_pass.git

      # Install this project itself in editable mode
      - -e .
